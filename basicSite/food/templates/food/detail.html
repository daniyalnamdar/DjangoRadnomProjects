{% extends "food/base.html" %} {%block body%}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img class="card" height="300px" src="{{object.image}}" />
    </div>
    <div class="col-md-6">
      <h1>{{object.name}}</h1>
      <h2>{{object.description}}</h2>
      <h3>${{object.price}}</h3>
      <h4>Added by user: {{object.user.username}}</h4>
      <a href="{% url 'food:deleteItem' object.id%}" class="btn btn-danger"
        >Delete</a
      >
      <a href="{% url 'food:updateItem' object.id %}" class="btn btn-success"
        >Edit
      </a>
    </div>
  </div>
</div>

{%endblock %}
