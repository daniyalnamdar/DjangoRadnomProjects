{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Basic Website</title>
  </head>
  <body>
    {% block body%} {% for item in items%}
    <div class="row">
      <div class="col-md-3 offset-md-2">
        <img class="card" height="150px" width="300px" src="{{item.image}}" />
      </div>
      <div class="col-md-4">
        <h3>{{item.name}}</h3>
        <h5>{{item.description}}</h5>
        <h6>{{item.price}}</h6>
      </div>
      <div class="col-md-2">
        <a href="{% url 'food:detail' item.id %}" class="btn btn-success"
          >Details
        </a>
      </div>
    </div>

    {% endfor %} {%endblock%}
  </body>
</html>
