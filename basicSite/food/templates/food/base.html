{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'food/style.css'%}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="{% url 'food:index' %}" class="navbar-brand">FoodApp</a>
      <div class="navbar">
        <a class="nav-item nav-link" href="{% url 'food:createItem' %}">
          Add Item
        </a>
        <a class="nav-item nav-link" href="#"> Delete Item </a>
        <a class="nav-item nav-link" href="#"> View Item </a>
        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button
            type="submit"
            class="nav-item nav-link btn btn-link"
            style="padding: 0 10px; color: #007bff"
          >
            Logout
          </button>
        </form>
        <a href="{% url 'profile'%}">Profile</a>
        {%else%}
        <a href="{% url 'login'%}">Login</a>
        {% endif %}
      </div>
    </nav>
    {% if messages %} {%for message in messages%}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {%endfor%} {%endif%} {% block body%} {% endblock %}
  </body>
</html>
