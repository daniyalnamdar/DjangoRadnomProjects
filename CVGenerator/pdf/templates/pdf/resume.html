<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 40px;
      }
      .resume {
        background: #fff;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      }
      .header {
        text-align: center;
        border-bottom: 2px solid #007acc;
        padding-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 36px;
        color: #333;
      }
      .header h2 {
        margin: 5px 0;
        font-weight: normal;
        font-size: 18px;
        color: #555;
      }
      .section {
        margin-top: 40px;
        border-bottom: 2px solid #007acc;
      }
      .section h3 {
        font-size: 20px;
        color: #007acc;
        margin-bottom: 10px;
        border-left: 4px solid #007acc;
        padding-left: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .section p {
        margin: 0 0 15px;
        color: #333;
      }
      .education-list {
        list-style: none;
        padding-left: 0;
      }
      .education-list li {
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }
      .education-list li::before {
        content: "ðŸŽ“";
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="resume">
      <div class="header">
        <h1>{{userProfile.name}}</h1>
        <h2>{{userProfile.email}} | {{userProfile.phone}}</h2>
      </div>

      <div class="section">
        <h3>Summary</h3>
        <p>{{userProfile.summary}}</p>
      </div>

      <div class="section">
        <h3>Skills</h3>
        <p>{{userProfile.skills}}</p>
      </div>

      <div class="section">
        <h3>Education</h3>
        <ul class="education-list">
          <li>Schooling: {{userProfile.school}}</li>
          <li>{{userProfile.degree}} from {{userProfile.university}}</li>
        </ul>
      </div>

      <div class="section">
        <h3>Work</h3>
        <p>{{userProfile.previous_work}}</p>
      </div>
    </div>
  </body>
</html>
